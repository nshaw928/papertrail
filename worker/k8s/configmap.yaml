apiVersion: v1
kind: ConfigMap
metadata:
  name: papertrail-ai-worker
data:
  SUPABASE_URL: "https://your-project.supabase.co"
  OLLAMA_BASE_URL: "http://ollama.default.svc.cluster.local:11434"
  OLLAMA_MODEL: "llama3.1:8b"
  POLL_INTERVAL: "15"
  BATCH_ENABLED: "true"
  MAX_TEXT_CHARS: "30000"
  PROMPTS_PATH: "/config/prompts.yaml"
  prompts.yaml: |
    summary:
      system: |
        You are a research paper summarizer. Produce concise, accurate summaries.
      user: |
        Summarize the following academic paper in a single paragraph covering the key contributions, methodology, and findings.

        Paper text:
        {text}
